# OBS! Glöm inte köra filen: kubectl apply -f deployment.yaml
# Denna fil innehåller både deployment- och service.yaml, går att separera med --- sträck
# Kör dessa kommando i ordning:
# minikube start
# kubectl apply -f deploymentall.yaml
# kubectl get pods -l app=frontend
# kubectl get deployments
# minikube service 

# Deployment och Service för frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: vedmastaren/frontend:v1.0.0  
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend

